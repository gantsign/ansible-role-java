---
# Default Java 8 version number
java_default_java8_version: '8u181'

# Default Java 9 version number
java_default_java9_version: '9.0.4'

# Default Java 10 version number
java_default_java10_version: '10.0.2'

# Java Full version number
java_full_version: "{{ (java_version == '8') | ternary(java_default_java8_version, (java_version == '9') | ternary(java_default_java9_version, (java_version == '10') | ternary(java_default_java10_version, java_version))) }}"

# File name for the JDK redistributable installation file
java_vendor_jdk_redis_filename: 'jdk-{{ java_full_version }}-linux-x64.tar.gz'

# Base location for Java mirror
java_vendor_mirror_base: 'http://download.oracle.com/otn-pub/java'

# Mirror location for JDK download (e.g. https://example.com/provisioning/files)
java_vendor_jdk_redis_mirror: '{{ java_mirror_base }}/{{ java_otn_jdk_path }}'

# Mirror location for JCE download (e.g. https://example.com/provisioning/files)
java_vendor_jce_redis_mirror: '{{ java_mirror_base }}/{{ java_otn_jce_path }}'
