---
dependency:
  name: galaxy

driver:
  name: docker

lint:
  name: yamllint

platforms:
  - name: ansible-role-java-debian-jessie-java10
    image: debian:8
    groups:
      - offline

provisioner:
  name: ansible
  playbooks:
    create: ../default/create.yml
    destroy: ../default/destroy.yml
    prepare: ../default/prepare.yml
    converge: ../java-max-offline/playbook.yml
  inventory:
    group_vars:
      online:
        java_use_local_archive: no
      offline:
        java_use_local_archive: yes
  options:
    extra-vars:
      java_license_declaration: 'I accept the "Oracle Binary Code License Agreement for the Java SE Platform Products and JavaFX" under the terms at http://www.oracle.com/technetwork/java/javase/terms/license/index.html'
  lint:
    name: ansible-lint

scenario:
  name: debian-max-java-max-offline

verifier:
  name: testinfra
  directory: ../java-max/tests/
  lint:
    name: flake8
