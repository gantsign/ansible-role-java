---
- name: Converge
  hosts: all

  pre_tasks:
    - name: create local archive directory
      local_action: file state=directory mode='u=rwx,go=rx' dest='{{ java_local_archive_dir }}'

    - name: download JDK for offline install
      local_action: >
        get_url
        url='https://api.adoptopenjdk.net/v2/binary/releases/openjdk11?openjdk_impl=hotspot&os=linux&arch=x64&release={{ 'jdk-11+28' | urlencode }}&type=jdk&heap_size=normal'
        dest='{{ java_local_archive_dir }}/OpenJDK11-jdk_x64_linux_hotspot_11_28.tar.gz'
        force=no
        timeout='{{ java_jdk_download_timeout_seconds }}'
        mode='u=rw,go=r'

  roles:
    - role: ansible-role-java
      java_use_local_archive: yes
      java_version: 'jdk-11+28'
      java_redis_filename: 'OpenJDK11-jdk_x64_linux_hotspot_11_28.tar.gz'
      java_redis_sha256sum: 'e1e18fc9ce2917473da3e0acb5a771bc651f600c0195a3cb40ef6f22f21660af'

  post_tasks:
    - name: verify java facts
      assert:
        that:
          - ansible_local.java.general.version is defined
          - ansible_local.java.general.home is defined

    - name: install find - required for tests (dnf)
      dnf:
        name: findutils
        state: present
      when: ansible_pkg_mgr == 'dnf'
