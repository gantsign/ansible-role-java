# code: language=ansible
---
- name: Converge
  hosts: all

  pre_tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
      changed_when: false
      when: ansible_pkg_mgr == 'apt'

    - name: Create local archive directory
      ansible.builtin.file:
        state: directory
        mode: 'u=rwx,go=rx'
        dest: '{{ java_local_archive_dir }}'
      delegate_to: localhost
      when: java_use_local_archive

    - name: Download JDK for offline install
      ansible.builtin.get_url:
        url: 'https://github.com/adoptium/temurin8-binaries/releases/download/jdk8u372-b07/OpenJDK8U-jdk_x64_linux_hotspot_8u372b07.tar.gz'
        dest: '{{ java_local_archive_dir }}/OpenJDK8U-jdk_x64_linux_hotspot_8u372b07.tar.gz'
        force: false
        use_proxy: true
        validate_certs: true
        timeout: '{{ java_download_timeout_seconds }}'
        mode: 'u=rw,go=r'
      delegate_to: localhost
      when: java_use_local_archive

  roles:
    - role: ansible-role-java
      java_major_version: '8'
      java_version: '8.0.372+7'
      java_release_name: 'jdk8u372-b07'
      java_use_local_archive: true
      java_redis_filename: 'OpenJDK8U-jdk_x64_linux_hotspot_8u372b07.tar.gz'
      java_redis_sha256sum: '78a0b3547d6f3d46227f2ad8c774248425f20f1cd63f399b713f0cdde2cc376c'

  post_tasks:
    - name: Verify java facts
      ansible.builtin.assert:
        that:
          - ansible_local.java.general.version is defined
          - ansible_local.java.general.home is defined

    - name: Install find - required for tests (dnf)
      ansible.builtin.dnf:
        name: findutils
        state: present
      when: ansible_pkg_mgr == 'dnf'
