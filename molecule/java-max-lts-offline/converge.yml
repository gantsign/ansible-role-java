# code: language=ansible
---
- name: Converge
  hosts: all

  pre_tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
      changed_when: false
      when: ansible_pkg_mgr == 'apt'

    # Workaround for Fedora 41 https://github.com/ansible/ansible/issues/84206
    - name: Install python3-libdnf5
      become: true
      ansible.builtin.command: dnf install -y python3-libdnf5
      when: ansible_facts.pkg_mgr == 'dnf5'
      changed_when: false

    - name: Create local archive directory
      ansible.builtin.file:
        state: directory
        mode: 'u=rwx,go=rx'
        dest: '{{ java_local_archive_dir }}'
      delegate_to: localhost

    - name: Download JDK for offline install
      ansible.builtin.get_url:
        url: "https://api.adoptium.net/v3/binary/version/{{ 'jdk-21.0.6+7' | urlencode }}/linux/x64/jdk/hotspot/normal/adoptium?project=jdk"  # noqa 204
        dest: '{{ java_local_archive_dir }}/OpenJDK21-jdk_x64_linux_hotspot_21.0.6_7.tar.gz'
        force: false
        timeout: '{{ java_download_timeout_seconds }}'
        mode: 'u=rw,go=r'
      delegate_to: localhost

  roles:
    - role: ansible-role-java
      java_use_local_archive: true
      java_major_version: '21'
      java_version: '21.0.6+7'
      java_release_name: 'jdk-21.0.6+7'

      java_redis_filename: 'OpenJDK21-jdk_x64_linux_hotspot_21.0.6_7.tar.gz'
      java_redis_sha256sum: 'a2650fba422283fbed20d936ce5d2a52906a5414ec17b2f7676dddb87201dbae'

  post_tasks:
    - name: Verify java facts
      ansible.builtin.assert:
        that:
          - ansible_local.java.general.version is defined
          - ansible_local.java.general.home is defined

    - name: Install find - required for tests (dnf, zypper)
      ansible.builtin.package:
        name: findutils
        state: present
      when: ansible_pkg_mgr in ('dnf', 'dnf5', 'zypper')
