---
- hosts: all
  remote_user: root

  pre_tasks:
    - name: install Ansible dnf dependency (dnf)
      become: yes
      command: dnf install -y python2-dnf
      args:
        warn: no
      changed_when: no
      when: ansible_pkg_mgr == 'dnf'

    - name: install Ansible zypper dependency (zypper)
      become: yes
      command: zypper install -y python-xml
      args:
        warn: no
      changed_when: no
      when: ansible_pkg_mgr == 'zypper'

  roles:
    - role: ansible-role-java

    - role: ansible-role-java
      java_version: 7u80
      java_is_default_installation: no
      java_fact_group_name: java_7

  post_tasks:
    - name: verify default java facts
      assert:
        that:
          - ansible_local.java.general.version is defined
          - ansible_local.java.general.home is defined

    - name: verify java 7 facts
      assert:
        that:
          - ansible_local.java_7.general.version is defined
          - ansible_local.java_7.general.home is defined

    - name: install find - required for tests (dnf)
      dnf:
        name: findutils
        state: present
      when: ansible_pkg_mgr == 'dnf'
