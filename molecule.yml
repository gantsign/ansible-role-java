---
ansible:
  playbook: tests/test.yml
  extra_vars:
    java_license_declaration: 'I accept the "Oracle Binary Code License Agreement for the Java SE Platform Products and JavaFX" under the terms at http://www.oracle.com/technetwork/java/javase/terms/license/index.html'

dependency:
  name: galaxy

driver:
  name: docker

docker:
  containers:
  - name: ansible-role-java-debian-wheezy
    image: debian
    image_version: '7'
  - name: ansible-role-java-debian-jessie
    image: debian
    image_version: '8'
  - name: ansible-role-java-ubuntu-trusty
    image: ubuntu
    image_version: '14.04'
  - name: ansible-role-java-ubuntu-xenial
    image: ubuntu
    image_version: '16.04'
  - name: ansible-role-java-centos-6
    image: centos
    image_version: '6'
  - name: ansible-role-java-centos-7
    image: centos
    image_version: '7'
  - name: ansible-role-maven-fedora-25
    image: fedora
    image_version: '25'
    command: /bin/bash
  - name: ansible-role-maven-opensuse-leap
    image: opensuse
    image_version: '42.2'
    command: /bin/bash

verifier:
  name: testinfra
